version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "ðŸ”§ Use Node $(cat .nvmrc)"
            - nvm install $(cat .nvmrc)
            - nvm use $(cat .nvmrc)
            - node -v
            - corepack enable
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: /
