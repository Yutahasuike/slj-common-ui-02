version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "🔧 Using Node via nvm (20)"
            - nvm install 20
            - nvm use 20
            - node -v
            - npm install            # ← 一時的に install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
