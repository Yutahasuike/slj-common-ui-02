version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - node -v
            - nvm install 20
            - nvm use 20
            - npm ci
        build:
          commands:
            # TypeScriptの型エラーを先に顕在化
            - npx tsc --noEmit
            # Viteの詳細ログ
            - npm_config_loglevel=verbose vite build || (echo "Vite build failed" && exit 1)
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*
